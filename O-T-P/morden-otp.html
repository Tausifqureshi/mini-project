<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .otp-display {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .otp-box {
            width: 50px;
            height: 50px;
            font-size: 24px;
            border: 2px solid #0072ff;
            border-radius: 8px;
            background: #f9f9f9;
            color: #0072ff;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #0072ff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #005bb5;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OTP Generator</h1>
        <div class="otp-display" id="otpDisplay">
            <!-- OTP boxes will be dynamically added here -->
        </div>
        <button onclick="generateOTP()">Generate OTP</button>
    </div>

    <script>
        function generateOTP() {
            const otpLength = 6;
            const otpDisplay = document.getElementById('otpDisplay');
            otpDisplay.innerHTML = ''; // Clear previous OTP

            let otp = '';
            for (let i = 0; i < otpLength; i++) {
                otp += Math.floor(Math.random() * 10);
            }

            for (let i = 0; i < otpLength; i++) {
                const otpBox = document.createElement('div');
                otpBox.className = 'otp-box';
                otpBox.textContent = otp[i];
                otpDisplay.appendChild(otpBox);
            }
        }
    </script>
</body>
</html>
