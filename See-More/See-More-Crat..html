<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="See-More-Crat.css">
</head>
<body>
    <div class="cart">
        <h1>Shopping Cart</h1>
        <div class="item">
            <h2>Item 1</h2>
            <p class="description short">This is a short description of item 1. <span class="dots">...</span><span class="more">Here is more information about item 1 that is initially hidden.</span></p>
            <button class="see-more-btn">See More</button>
        </div>
        <div class="item">
            <h2>Item 2</h2>
            <p class="description short">This is a short description of item 2. <span class="dots">...</span><span class="more">Here is more information about item 2 that is initially hidden.</span></p>
            <button class="see-more-btn">See More</button>
        </div>
        <!-- More items can be added similarly -->
    </div>

    <script src="See-More-Crat.js"></script>
</body>
</html>
