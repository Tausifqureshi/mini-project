<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See More Functionality</title>
    <link rel="stylesheet" href="See-More-Text.css">
  
</head>
<body>
    <div class="container">
        <p id="paragraph">
            This is the visible part of the paragraph. 
            <span id="moreText" style="display: none;">This is the hidden part of the paragraph that will be shown when you click 'See More'.</span>
        </p>
        <a href="#" id="seeMoreLink" onclick="toggleText()">See More</a>
    </div>
    <script src="See-More-Text.js"></script>
</body>
</html>
