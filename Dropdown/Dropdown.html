<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Dropdown.css">
    <title>Dropdown</title>
    <!-- <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>

    <div class="select-menu">

        <div class="select-btn">
            <span class="sbtn-text">Select your options</span>
            <i class="fa-sharp fa-solid fa-caret-down"></i>
        </div>

        <ul class="options">
            <li class="option">
                <i class="fa-brands fa-github" style="color: #171515;"></i>
                <span class="option-text">Github</span>
            </li>

            <li class="option">
                <i class="fa-brands fa-instagram" style="color: #E1306C;"></i>
                <span class="option-text">Instagram</span>
            </li>

            <li class="option">
                <i class="fa-brands fa-linkedin" style="color: #0E76A8;"></i>
                <span class="option-text">Linkedin</span>
            </li>

            <li class="option">
                <i class="fa-brands fa-facebook" style="color: #4267B2;"></i>
                <span class="option-text">Facebook</span>
            </li>

            <li class="option">
                <i class="fa-brands fa-twitter" style="color: #1DA1F2;"></i>
                <span class="option-text">Twitter</span>
            </li>

        </ul>

    </div>
  <script src="Dropdown.js"></script>
   
</body>

</html>
