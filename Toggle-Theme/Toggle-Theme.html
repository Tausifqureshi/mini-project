<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Toggle-Theme.css">
    <title>Theme Toggle Switch</title>
</head>

<body>
    <div class="theme-toggle-container">
        <label class="theme-switch" for="theme-toggle">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <span class="theme-label">Toggle Theme</span>
    </div>

    <h1>Welcome to Theme Toggle Example</h1>
    <p>This is a simple example of toggling between dark and light themes. Enjoy the new look!</p>

    <script src="Toggle-Theme.js"></script>
</body>

</html>
