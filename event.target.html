<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Target Example</title>
</head>

<body>
    <button id="myButton">Click Me!</button>

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <script>
        // My button code.
        document.getElementById('myButton').addEventListener('click', function (event) {
            // event.target ko console mein print kar rahe hain
            console.log('Button Clicked:', event.target); //current element ko target karta hai event.target.
            // alert('Button Clicked: ' + event.target.id);
        });


        // My list code.
        document.getElementById('myList').addEventListener('click', function (event) {
            // event.target ko console mein print kar rahe hain
            // console.log('Item Clicked:', event.target);
            alert('Item Clicked: ' + event.target.textContent);
        });

        // let arr = ["mango","Banana","Orange"]

        // for( let i = 0; i<arr.length; i++){
        // console.log(i,arr[i])
        // }

        // for loop.   
        let arr = ["mango", "Banana", "Orange"];
        let startIndex = 0;
        for (let i = startIndex; i < arr.length; i++) {
            //   console.log(arr[i]);
        }


        // for in loop.
        let fruits = ["apple", "mango", "banana", "orange", "kiwi"];
        for (let i in fruits) {
            console.log("Index:", i, "Fruit:", fruits[i]);// items bhi chahiye to aise print warna ye sirf index deti hai first?
        }




    </script>
</body>

</html>
