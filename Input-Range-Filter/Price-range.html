<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Filter</title>
    <link rel="stylesheet" href="Price-range.css">
   
</head>
<body>
    <div class="filter-container">
        <label for="priceRange">Price Range:</label>
        <input type="range" id="priceRange" min="0" max="1000" value="500">
        <span id="priceValue">$500</span>
    </div>

    <div class="products">
        <div class="product" data-price="100">
            <p>Product 1</p>
            <p class="price">$100</p>
        </div>
        <div class="product" data-price="250">
            <p>Product 2</p>
            <p class="price">$250</p>
        </div>
        <div class="product" data-price="500">
            <p>Product 3</p>
            <p class="price">$500</p>
        </div>
        <div class="product" data-price="750">
            <p>Product 4</p>
            <p class="price">$750</p>
        </div>
        <div class="product" data-price="900">
            <p>Product 5</p>
            <p class="price">$900</p>
        </div>
    </div>

<script src="Price-range.js"></script>   
</body>
</html>
